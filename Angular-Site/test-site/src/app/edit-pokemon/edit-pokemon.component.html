<h2>Edit Pokemon</h2>

<form>
    <label for="name">Name: </label>
    <input type="text" id="name" [(ngModel)]="editedPokemon.name" name="name" required>
    <br>
    <label for="birthDate">Date of Birth: {{editedPokemon.birthDate}}</label>
    <br>
    <label for="rating">Rating: {{editedPokemon.rating}}</label>
</form>
