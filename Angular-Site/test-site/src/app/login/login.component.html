<div class="log-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="username" placeholder="Username" required />
        <div *ngIf="loginForm.get('username')?.hasError('incorrectLogin')" class="error-message">
            Incorrect username or password.
        </div>
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit" class="btn" [disabled]="!loginForm.valid">Log in</button>
    </form>
</div>
