<div class="log-form">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="username" placeholder="Username" required="required">
        <div *ngIf="registerForm.get('username')?.hasError('usernameTaken')" class="error-message">
            Username is already taken.
        </div>
        <input type="password" formControlName="password" placeholder="Password" required="required">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" required="required">
        <div *ngIf="passwordsDoNotMatch()" class="error-message">
            Passwords do not match.
        </div>
        <button type="submit" class="btn" [disabled]="!registerForm.valid || passwordsDoNotMatch()">Register</button>
    </form>
</div>
